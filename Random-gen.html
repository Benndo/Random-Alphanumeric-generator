<!DOCTYPE HTML>
<link rel="stylesheet" href="Styles.css" />
<meta charset="UTF-8" />
<html>
<head>
    <title>Generate random alpha-numeric String</title>
</head>

<body>
    <h1>
        Alphanumeric Generator
    </h1>
    <p id="ANS_B"
       style="font-size: 19px;
			font-weight: bold;">
    </p>
    <label><input placeholder="Number of characters" type="number" value="" min="1" id="ANS_C" /></label>
    <label><input id="ANS_D" name="Alphanumeric" type="radio" />Numeric</label>
    <label><input id="ANS_E" name="Alphanumeric" type="radio" />Alphabetic</label>
    <label><input id="ANS_F" name="Alphanumeric" type="radio" />Alphanumeric</label>
    <label><input id="ANS_G" name="Special" type="checkbox" />Include punctuation marks</label>
    <button onClick="Generate()">
        GENERATE! 
    </button><br><br>

    <textarea id="ANS_A" readonly ></textarea>
    <script>
        var error = "Not approved Variable";
        function randomStr(len, arr) {
            var ans = '';
            for (var i = len; i > 0; i--) {
                ans += arr[Math.floor(Math.random() * arr.length)];
            }
            return ans;
        }

        function Generate() {
            var len = document.getElementById("ANS_C").value;
            var characters = '';

            if (document.getElementById("ANS_D").checked) {
                characters = '1234567890';
            } else if (document.getElementById("ANS_E").checked) {
                characters = 'abcdefghijklmnopqrstuvwxyz';
            } else if (document.getElementById("ANS_F").checked) {
                characters = '1234567890abcdefghijklmnopqrstuvwxyz';
            }

            if (document.getElementById("ANS_G").checked) {
                characters += '!@#$%^&*()_+-=[]{};:\'",.<>/?\\|';
            }

            if (len < 1) {
                document.getElementById("ANS_A").innerHTML = error;
                return;
            }

            var result = randomStr(len, characters);
            document.getElementById("ANS_A").innerText = result;
        }
    </script>
</body>

</html>
